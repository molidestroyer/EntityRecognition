<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>CognitivePlayground</title>
    <base href="/" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqcloud/1.0.4/jqcloud.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <app>Loading...</app>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqcloud/1.0.4/jqcloud-1.0.4.min.js" type="text/javascript"></script>

    <script>
        window.GenerateWordCloud = (words, selector) => {
            var wordsConverted = [];

            words.forEach(function (element) {
                wordsConverted.push({ text: element, weight: Math.floor((Math.random() * 10) + 1) });
            });
           
            $('#cloud').empty();
            $('#cloud').jQCloud(wordsConverted, {
                width: 600,
                height: 300,
                delay: 10,
                autoResize: true,
                removeOverflowing: true
            });
            return true;

        };
    </script>

</body>
</html>
